<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear OG Image</title>
</head>
<body style="margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif;">
    <div style="width: 1200px; height: 630px; background: linear-gradient(135deg, #1e293b 0%, #334155 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 60px; box-sizing: border-box;">
        
        <!-- Logo/Icono -->
        <div style="background: white; width: 120px; height: 120px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
            </svg>
        </div>

        <!-- Título Principal -->
        <h1 style="color: white; font-size: 72px; font-weight: 800; margin: 0 0 20px 0; text-align: center; line-height: 1.1;">
            ELIENAI SPA
        </h1>

        <!-- Subtítulo -->
        <h2 style="color: #94a3b8; font-size: 36px; font-weight: 600; margin: 0 0 30px 0; text-align: center;">
            Electricistas y Carpinteros Profesionales
        </h2>

        <!-- Beneficios -->
        <div style="display: flex; gap: 60px; margin-top: 30px; align-items: center;">
            <div style="text-align: center;">
                <div style="color: #fbbf24; font-size: 32px; font-weight: bold;">✓</div>
                <div style="color: #cbd5e1; font-size: 18px;">Certificados SEC</div>
            </div>
            <div style="text-align: center;">
                <div style="color: #fbbf24; font-size: 32px; font-weight: bold;">✓</div>
                <div style="color: #cbd5e1; font-size: 18px;">Pago Seguro</div>
            </div>
            <div style="text-align: center;">
                <div style="color: #fbbf24; font-size: 32px; font-weight: bold;">✓</div>
                <div style="color: #cbd5e1; font-size: 18px;">Cotización Gratis</div>
            </div>
        </div>

        <!-- Footer -->
        <div style="position: absolute; bottom: 40px; color: #64748b; font-size: 20px;">
            www.electricistaschile.com
        </div>
    </div>
</body>
</html>

<!-- 
INSTRUCCIONES PARA CREAR LA IMAGEN:

1. Abre este archivo en Chrome o Firefox
2. Presiona F12 para abrir DevTools
3. Presiona Ctrl+Shift+P (Cmd+Shift+P en Mac)
4. Escribe "screenshot" y selecciona "Capture node screenshot"
5. Haz clic en el div principal (1200x630px)
6. Guarda la imagen como "og-image.jpg"
7. Coloca la imagen en: public/og-image.jpg

ALTERNATIVAS:
- Usa Canva.com (plantilla 1200x630px)
- Usa Figma (exporta a JPG)
- Usa cualquier editor de imágenes

REQUISITOS:
- Tamaño: 1200x630 píxeles (obligatorio para Facebook/Twitter)
- Formato: JPG o PNG
- Peso: Menos de 1MB (recomendado)
- Contenido: Logo, título, estadísticas
-->
